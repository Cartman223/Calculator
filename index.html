<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
</head>
<body>

    <div style="background-color:gray;color:blue" class="display">0</div>

    <div class="numberpad">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>รท</button>
        <button>=</button>
        <button>C</button>
    </div>
       

    <script src="script.js"></script>
</body>
</html>
